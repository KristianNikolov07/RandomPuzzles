name: Build Unity Project

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unity - Builder
        uses: game-ci/unity-builder@v4.5.0
        with:
          targetPlatform: auto
                
